<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFeNb3IS2OyZ_3iI7GveSTKAwqdpL2MyfaSg93HdFzog&usqp=CAU&ec=48665701"
    />
    <title>Guess The Number</title>
  </head>
  <body class="text-center">
    <nav class="navbar bg-dark">
      <a href="" class="navbar-brand">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner p-3">1.2.3</h1>
      <div class="form-group">
        <input
          type="number"
          id="number-guess"
          class="form-control form-control-lg"
          placeholder="What's your guess?"
        />
      </div>
      <div id="result">
        <!-- This is where the result will be displayed -->
      </div>
      <button type="button" id="number-submit" class="btn btn-secondary btn-lg">
        Check Me
      </button>
      <button type="button" id="restart-game" class="btn btn-lg btn-light">
        Restart
      </button>
      <div id="history">
        <!-- This is where the guess history will be shown -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
